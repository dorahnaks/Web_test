<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QN10</title>
</head>
<body>
    <link rel="stylesheet" href="./form-styles.css">
    <header><h1>Order form</h1></header>
    <form action="">
        <div>
            <label for="username">Username: </label><br>
            <input type="text" name="username" placeholder="Enter your username"><br>
            <label for="email">Email: </label><br>
            <input type="email" name="email" placeholder="Enter your email"><br>
            <label for="address">Shipping address: </label><br>
            <input type="text" name="address" placeholder="Enter your shipping address">
        </div>
        <div>
            <label for="">Choose a product</label>
            <select name="" id="">
                <option value="">Product A</option>
                <option value="">Product B</option>
                <option value="">Product C</option>
            </select>
        </div>
        <div>
            <h3>Select quantity</h3>
            <input type="radio" name="qty">
            <label for="qty">1</label><br>
            <input type="radio" name="qty2">
            <label for="qty2">2</label><br>
            <input type="radio" name="qty3">
            <label for="qty3">3</label><br>
        </div>
        <div>
            <label for="psw">Password: </label><br>
            <input type="password" name="psw" placeholder="Enter  your password"><br>
        </div>
        <div>
            <label for="num">Enter number</label><br>
            <input type="number" name="num" placeholder="Enter number"><br>
        </div>
        <div>
            <button type="submit" class="button">Submit</button>
        </div>
    </form>
</body>
</html>
